<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="ghost clock.png">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ghost Clock</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #fff;
      font-family: Monospace;
      user-select: none;
    }

    .clock-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .time {
      font-size: clamp(120px, 18vw, 260px);
      letter-spacing: 0.04em;
      display: flex;
      gap: 14px;
    }

    .digit {
      transition: opacity 0.15s ease;
    }

    .colon {
      animation: blink 1s infinite ease-in-out;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .meta {
      font-size: 20px;
      opacity: 0.85;
    }
  .theme-picker{display:flex;gap:10px;margin-bottom:10px}
    .clr{width:16px;height:16px;border-radius:50%;cursor:pointer;border:2px solid #444;transition:transform 0.2s ease, border-color 0.2s ease;}
    .clr[data-c="white"]{background:#fff}
    .clr[data-c="#cfcfcf"]{background:#cfcfcf}
    .clr[data-c="#9e9e9e"]{background:#9e9e9e}
    .clr[data-c="#5c5c5c"]{background:#5c5c5c}
  </style>
</head>
<body>

  <div class="clock-wrap">
    <div class="theme-picker">
      <span class="clr" data-c="white"></span>
      <span class="clr" data-c="#cfcfcf"></span>
      <span class="clr" data-c="#9e9e9e"></span>
      <span class="clr" data-c="#5c5c5c"></span>
    </div>
    <div class="time" id="time"></div>
    <div class="meta" id="meta"></div>
  </div>

  <script>
    const timeEl = document.getElementById('time');
    const metaEl = document.getElementById('meta');

    function two(n) {
      return n.toString().padStart(2, '0');
    }

    function update() {
      const now = new Date();
      let hrs = now.getHours();
      const mins = now.getMinutes();
      const secs = now.getSeconds();

      const ampm = hrs >= 12 ? 'PM' : 'AM';
      hrs = hrs % 12 || 12;

      timeEl.innerHTML = `
        <span class="digit">${two(hrs)}</span>
        <span class="colon">:</span>
        <span class="digit">${two(mins)}</span>
        <span class="colon">:</span>
        <span class="digit">${two(secs)}</span>
        <span style="font-size:0.25em; margin-left: 8px;" class="digit">${ampm}</span>
      `;

      const opts = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
      metaEl.textContent = now.toLocaleDateString(undefined, opts);

      requestAnimationFrame(update);

    document.querySelectorAll('.clr').forEach(btn=>{
      btn.addEventListener('click',()=>{
        document.body.style.color = btn.dataset.c;
      });
    });
    }

    requestAnimationFrame(update);
  document.querySelectorAll('.clr').forEach(btn=>{
  btn.addEventListener('click',()=>{
    document.body.style.color = btn.dataset.c;
    btn.style.transform = 'scale(1.25)';
    btn.style.borderColor = '#fff';
    setTimeout(()=>{
      btn.style.transform = 'scale(1)';
      btn.style.borderColor = '#444';
    },180);
  });
});
</script>

  <div style="position:fixed; bottom:12px; width:100%; text-align:center; color:#666; font-size:12px; font-family:Monospace; letter-spacing:0.05em; opacity:0.6;">
    Built by Solo
  </div>
</body>
</html>
